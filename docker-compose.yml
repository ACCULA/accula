version: '3'
services:
  web:
    build: web
    expose:
      - 80
    depends_on:
      - api
    ports:
      - "80:80"
  api:
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    expose:
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - PORT=8080
      - API_URL=http://64.225.96.225
      - WEB_URL=http://64.225.96.225
      - CODE_URL=http://code:8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=accula
      - REPOS_PATH=/app/repos/
    volumes:
      - ./repos:/app/repos
  postgres:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=accula
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
